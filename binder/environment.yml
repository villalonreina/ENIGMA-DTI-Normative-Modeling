name: nm-binder
channels:
  - conda-forge
dependencies:
  - python=3.10

  # Core scientific stack (OpenBLAS only; no MKL)
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - libblas=*=*openblas

  # Headless plotting (no Qt/GTK)
  - matplotlib-base

  # Neuroimaging
  - nibabel

  # Jupyter
  - jupyterlab
  - ipykernel

  # PyMC runtime (pulls pytensor, arviz, xarray)
  - pymc>=5

  # Pip-only light dep
  - pip
  - pip:
      - bspline
